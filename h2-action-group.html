<dom-module id="h2-action-group">
    <template strip-whitespace>
        <style include="paper-material-styles">
            :host {
                position: relative;
                font: inherit;
                width: auto;
                display: inline-block;
                min-width: 80px;
            }

            iron-collapse {
                position: absolute;
                top: 100%;
                left: 0;
                z-index: 1000;
                float: left;
                width: 100%;
                margin: 2px 0 0;
                list-style: none;
                font-size: 1em;
                text-align: center;
                background-color: #fff;
                -moz-border-radius: 4px;
                -webkit-border-radius: 4px;
                border-radius: 4px;
                -moz-box-shadow: 0 6px 12px rgba(0, 0, 0, 0.175);
                -webkit-box-shadow: 0 6px 12px rgba(0, 0, 0, 0.175);
                box-shadow: var(--paper-material-elevation-1_-_box-shadow);
                background-clip: padding-box;
            }

            .trigger {
                min-width: 80px;
                -moz-border-radius: 4px;
                -webkit-border-radius: 4px;
                border-radius: 4px;
                height: inherit;
            }

            .trigger {
                display: inline-flex;
            }
            .trigger > .btn {
                margin-left: 0px;
                width: 85%;
                height: inherit;
            }

            .trigger > .icon {
                min-width: 15px;
                padding: 0px;
                margin-left: -2px;
                margin-right: 0px;
                width: 15%;
                height: inherit;
            }

            .icon div iron-icon {
                width: 100%;
                height: inherit;
            }

            paper-button {
                background: #fff;
            }

            ::slotted(*) {
                width: 100%;
                padding-top: 1px;
            }
        </style>

        <div class="trigger" on-tap="toggle">
            <paper-button class="btn" raised>
                [[ name ]]
            </paper-button>
            <paper-button class="icon" raised>
                <div>
                    <iron-icon icon="[[ __getIcon(opened) ]]"></iron-icon>
                </div>
            </paper-button>
        </div>

        <iron-collapse id="collapse" horizontal="[[horizontal]]" no-animation="[[noAnimation]]" opened="[[opened]]">
            <slot></slot>
        </iron-collapse>
    </template>

    <script>
      /**
       * @customElement
       * @polymer
       * @demo demo/h2-action-group/index.html
       */
      class H2ActionGroup extends Polymer.Element {
        constructor() {
          super();
        }

        static get properties() {
          return {
            /**
             * Name of the action group.
             */
            name: {
              type: String
            },
            /**
             * If true, the orientation is horizontal; otherwise is vertical.
             */
            horizontal: {
              type: Boolean,
              value: false
            },
            /**
             * True if the action group is expanded.
             */
            opened: {
              type: Boolean,
              value: false
            },
            /**
             * The icon when expanded.
             */
            expandIcon: {
              type: String,
              value: 'arrow-drop-up'
            },
            /**
             * The icon when collapsed.
             */
            collapseIcon: {
              type: String,
              value: 'arrow-drop-down'
            }
          };
        }

        static get is() {
          return "h2-action-group";
        }

        connectedCallback() {
          super.connectedCallback();
          this.addEventListener('blur', e => {
            // make sure other event can happen on slotted element before the iron-collapse closed.
            setTimeout(this.close.bind(this), 100);
          });
        }

        /**
         * Expand the group.
         */
        open() {
          this.opened = true;
        }

        /**
         * Collpase the group.
         */
        close() {
          this.opened = false;
        }

        /**
         * Toggle the group.
         */
        toggle() {
          this.opened = !this.opened;
        }

        __getIcon(opened) {
          return opened ? this.expandIcon : this.collapseIcon;
        }
      }

      customElements.define(H2ActionGroup.is, H2ActionGroup);
    </script>
</dom-module>
